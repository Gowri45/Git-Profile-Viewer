<mat-toolbar color=primary>
  Github Profile Viewer
</mat-toolbar>
  <mat-form-field class="example-full-width">
    <input type="text" [(ngModel)]="name" matInput placeholder="Profile Name">
  </mat-form-field>
  <button mat-raised-button color=primary (click)="search()">Find Me!</button>
  <mat-card class="example-card" *ngIf="errormsg">
    <p>NO DATA FOUND</p>
  </mat-card>
  <mat-card class="example-card" *ngIf="data">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-spinner color=warn *ngIf="showSpinner"></mat-spinner>
      <mat-card-title>{{data.name}}</mat-card-title>
      <mat-card-subtitle>{{data.email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="data.avatar_url">
  </mat-card>
